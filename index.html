	<script>
		mui.init({
			keyEventBind: {
				backbutton: true //关闭back按键监听
			}
		});
		// //首页返回键处理
		// //处理逻辑：1秒内，连续两次按返回键，则退出应用；
		var first = null;
		mui.back = function(){
		mui.plusReady(function() {
			if(!first){
				first = new Date().getTime();
				const canback = sessionStorage.getItem('canback') || 1
				if (canback == 1) {
					mui.toast('再按一次退出应用');
				}
				// mui.toast(JSON.stringify(this.$router));
				// mui.toast(JSON.stringify(this.$route));
				history.go(-1);
				setTimeout(function(){
						first = null;
				},1000);
			} else {
				if(new Date().getTime()-first<1000){
					const canback = sessionStorage.getItem('canback') || 1
					if (canback == 1) {
						plus.runtime.quit();
					}
				}
			}
		})
	}
	</script>

	<!-- 以750px为基准设计尺寸自动适配 -->
	<script type="text/javascript">
		(function (doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					docEl.style.fontSize = 10 * (clientWidth / 375) + 'px';//其中“10”根据你设置的html的font-size属性值做适当的变化
				};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>


</head>

<body ontouchstart="">
	<div id="app"></div>
